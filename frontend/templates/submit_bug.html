{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Submit a Bug</h2>

        <div class="mb-4">
        <h5>Example JSON payload:</h5>
        <pre class="bg-light p-3 border">
{{ example_json | tojson(indent=2) }}
        </pre>
      </div>

      <!-- JSON upload form -->
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="bugfile" class="form-label">Attach JSON report</label>
          <input
            class="form-control"
            type="file"
            id="bugfile"
            name="bugfile"
            accept=".json,application/json"
            required
          >
        </div>
        <button type="submit" class="btn btn-primary">Upload & Submit</button>
        <a href="{{ url_for('show_list') }}" class="btn btn-secondary ms-2">Cancel</a>
      </form>

                  <!-- Example payload -->

    </div>
  </div>
{% endblock %}
