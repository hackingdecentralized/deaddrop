{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
              <!-- Image banner -->
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/find bug.jpg') }}"
             alt="Find a Bug"
             class="img-fluid rounded shadow-sm"
             style="max-width: 60%;">
      </div>

      <h2 class="mb-4">Bug Lookup</h2>

      <form method="post" class="mb-4">
        <div class="form-floating">
          <input type="text" class="form-control" id="pk_detect" name="pk_detect"
                 placeholder="Enter pk_detect" value="{{ pk_detect }}" required>
          <label for="pk_detect">pk_detect</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search</button>
      </form>

      {% if bugs %}
        <h5 class="mb-3">Matching Bug Reports</h5>
        {% for bug in bugs %}
          <div class="card mb-3">
            <div class="card-body">
              <p><strong>Bug ID:</strong> {{ bug.bugid }}</p>
              <p><strong>OMR Clue:</strong> {{ bug.omr_clue }}</p>
              <p><strong>Bug:</strong> <code>{{ bug.ciphertext }}</code></p>
            </div>
          </div>
        {% endfor %}
      {% elif pk_detect %}
        <div class="alert alert-warning">No bugs found for <code>{{ pk_detect }}</code>.</div>
      {% endif %}
    </div>
  </div>
{% endblock %}
