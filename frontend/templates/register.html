{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row g-4 align-items-start">
        <!-- Left column: image -->
        <div class="col-md-5 text-center">
          <img src="{{ url_for('static', filename='images/call for bugs.jpg') }}"
               alt="Call for Bugs"
               class="img-fluid rounded shadow-sm">
        </div>

        <!-- Right column: form -->
        <div class="col-md-7">
          <h2 class="mb-4">Add a Call for Bugs</h2>
          <form method="post" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input name="pk_clue" id="pk_clue" class="form-control" placeholder="PK Clue" required>
              <label for="pk_clue">PK Clue</label>
            </div>
            <div class="form-floating mb-3">
              <input name="sc_addr" id="sc_addr" class="form-control" placeholder="SC Addr" required>
              <label for="sc_addr">Smart Contact Address</label>
            </div>
            <div class="form-floating mb-4">
              <textarea name="constraints" id="constraints" class="form-control"
                        placeholder="Constraints" style="height: 100px" required></textarea>
              <label for="constraints">Constraints</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Entry</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
